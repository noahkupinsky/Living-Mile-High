version: "3.9"

services:
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.prod.conf:/etc/nginx/nginx.conf
      - ./certs:/etc/nginx/certs
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend

  frontend:
    image: livingmilehigh/frontend:latest
    ports:
      - "3000:3000"
    depends_on:
      - backend
    restart: always
    env_file:
      - .env.production

  backend:
    image: livingmilehigh/backend:latest
    ports:
      - "3001:3001"
    restart: always
    env_file:
      - .env.production

networks:
  default:
    driver: bridge
