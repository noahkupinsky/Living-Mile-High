name: Run Tests

on:
  push:
    branches:
      - main
      - "feature/**"
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "20"

      - name: Install backend dependencies
        run: |
          cd backend
          yarn install

      - name: Install frontend dependencies
        run: |
          cd frontend
          yarn install

      - name: Run tests
        run: yarn test
